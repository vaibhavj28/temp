apiVersion: v1  
kind: Service  
metadata:  
  name: commonbff 
  labels:  
    app: commonbff 
  namespace: dev  
  annotations:  
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"  
    prometheus.io/scrape: 'true'  
    prometheus.io/port:   '80'  
  
spec:  
  type: LoadBalancer  
  ports:  
  - protocol: TCP  
    port: 80  
  selector:  
    app: commonbff